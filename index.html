<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="Structured for web.png">
    <link rel="apple-touch-icon" type="image/png" href="Structured for apple.png">
</head>

<body>
    <div class="app-container">
        <header class="header">
            <div class="status-bar">
                <span>9:41</span>
                <div class="status-icons">
                    <svg width="18" height="12" viewBox="0 0 18 12" fill="white" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M1 9.5H1.5M1 9.5V11C1 11.2761 1.22386 11.5 1.5 11.5H4.5C4.77614 11.5 5 11.2761 5 11V9.5H1zm1.5 0H5V8H2.5v1.5zm4.5 0h2.5V6.5H7v3zm4.5 0h2.5V4.5H11.5v5zm4.5 0H17V2.5H16v7z"
                            stroke="white" stroke-linecap="round" />
                    </svg>
                </div>
            </div>

            <div class="calendar-strip" id="calendarStrip">
            </div>
        </header>

        <main class="main-content">
            <section class="current-task-section">
                <div class="section-title">Current task</div>
                <div class="current-task-card" id="currentTaskCard">
                    <div class="empty-state">No current task</div>
                </div>
            </section>

            <section class="task-list-section">
                <h2 class="section-header">Upcoming tasks</h2>
                <div class="task-list" id="upcomingTaskList">
                </div>
            </section>
            <section class="task-list-section">
                <h2 class="section-header">Previous tasks</h2>
                <div class="task-list previous-list" id="previousTaskList">
                </div>
            </section>
        </main>

        <button class="add-task-btn" id="addTaskBtn">
            <span>+ Add New Task</span>
        </button>

        <div class="modal-overlay hidden" id="addTaskModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>New Task</h3>
                    <button class="close-modal" id="closeModalBtn">&times;</button>
                </div>
                <form id="addTaskForm">
                    <div class="form-group">
                        <label for="taskName">Task Name</label>
                        <input type="text" id="taskName" placeholder="e.g. Design Review" required>
                    </div>

                    <div class="form-group">
                        <label>Color Tag</label>
                        <div class="color-options" id="colorOptions">
                            <input type="radio" name="taskColor" value="color-green" id="c-green" checked>
                            <label for="c-green" class="color-circle" style="background: var(--color-green)"></label>

                            <input type="radio" name="taskColor" value="color-blue" id="c-blue">
                            <label for="c-blue" class="color-circle" style="background: var(--color-blue)"></label>

                            <input type="radio" name="taskColor" value="color-orange" id="c-orange">
                            <label for="c-orange" class="color-circle" style="background: var(--color-orange)"></label>

                            <input type="radio" name="taskColor" value="color-red" id="c-red">
                            <label for="c-red" class="color-circle" style="background: var(--color-red)"></label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="startTime">Start Time</label>
                            <input type="time" id="startTime" required>
                        </div>
                        <div class="form-group">
                            <label for="endTime">End Time</label>
                            <input type="time" id="endTime" required>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Create Task</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
